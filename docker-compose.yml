version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: myapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://myuser:mypassword@postgres:5432/myapp?schema=public
      - NODE_ENV=production
      # You need to inject other env vars like SESSION_SECRET, GEMINI_API_KEY, UPLOADTHING_SECRET, UPLOADTHING_APP_ID here or via an env file
      - SESSION_SECRET=supersecretdevelopmentkey
    depends_on:
      - postgres

volumes:
  postgres_data:
